<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<button type="button" name="clearButton" id="clearButton">Clear Database</button>
		<h1>Add new user</h1>
		<form action="">
			<label for="firstName">Name: </label>
			<input type="text" id="firstName" name="firstName" value="">
			<label for="secondName">Name: </label>
			<input type="text" id="secondName" name="" value="">
			<label for="date">Event Date: </label>
			<input type="date" id="eventDate"  name="date" value="">
			<label for="price">Package Price: </label>
			<input type="number" id="packagePrice" name="price" value="">
			<label for="eshoot">Engagement Shoot: </label>
			<!-- <input type="checkbox"> -->
			<!-- <input type="number" id="eshoot" name="eshoot" value=""> -->
			<input type="radio" id="eshootTrue" name="eshoot" value="true">
			<label for="true">Yes</label>
			<input type="radio" id="eshootFalse" name="eshoot" value="false" checked>
			<label for="false">No</label>
			<button type="button" name="addUserButton" id="addUserButton">Add user</button>
		</form>
		<hr size="8" width="90%">
		<button id="tableGen">Generate Table</button>
		<div id="tableData">
			<table id="table">
				<thead>
					<tr>
						<th colspan="6">Users</th>
					</tr>
				</thead>
				<colgroup></colgroup>
				<tr>
					<th>User ID</th>
					<th>Name 1</th>
					<th>Name 2</th>
					<th>Date</th>
					<th>Eshoot</th>
					<th>Package Value</th>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
