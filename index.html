<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>LocalUsers</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <header>
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Github</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </header>
            </div>
            <div id="mainApp">
                <div id="addRemoveHalfPage">
                    <h1>Add new user</h1>
                    <form action="">
                        <ul class="wrapper">
                            <li class="form-row"><label for="firstName">Name: </label>
                                <input type="text" id="firstName" name="firstName" value="">
                            </li>
                            <li class="form-row">
                                <label for="secondName">Name: </label>
                                <input type="text" id="secondName" name="" value="">
                            </li>
                            <li class="form-row">
                                <label for="date">Event Date: </label>
                                <input type="date" id="eventDate"  name="date" value="">
                            </li>
                            <li class="form-row">
                                <label for="price">Package Price: </label>
                                <input type="number" id="packagePrice" name="price" value="">
                            </li>
                            <li class="form-row">
                                <label for="eshoot">Engagement Shoot: </label>
                                <input type="radio" id="eshootTrue" name="eshoot" value="true">
                                <label for="true">Yes</label>
                                <input type="radio" id="eshootFalse" name="eshoot" value="false" checked>
                                <label for="false">No</label>
                            </li>
                        </ul>
                        <button type="button" name="addUserButton" id="addUserButton">Add user</button>
                    </form>
                </div>
                <div id="tableHalfPage">
                    <div id="tableData">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th colspan="6">Users</th>
                                </tr>
                            </thead>
                            <colgroup></colgroup>
                            <tr id="titleRow">
                                <th>User ID</th>
                                <th>Name 1</th>
                                <th>Name 2</th>
                                <th>Date</th>
                                <th>Eshoot</th>
                                <th>Price</th>
                            </tr>
                        </table>
                    </div>
                    <div id="dbButtons">
                        <button id="tableGen">Generate Table</button>
                        <div>
                            <label for="removeUser" id="removeUserLabel">User: </label>
                            <input type="text" id="removeUser" name="" value="">
                        </div>
                        <button id ="removeUserButton">Remove User</button>
                        <button id="clearButton">Clear DB</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
